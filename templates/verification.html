<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
        }

        .status-valid {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-invalid {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-valid::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .details-box {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }

        .detail-row {
            margin-bottom: 16px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            display: block;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 4px;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 16px;
            color: #111827;
            font-weight: 500;
            word-break: break-word;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-valid {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        .logo {
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <a href="#" class="logo">ACADS CERTIFY</a>

            <!-- Content Injected Here -->
            {{CONTENT}}

        </div>
        <div class="footer">
            &copy; 2026 Certificate Verification System
        </div>
    </div>

    <script>
        // Simple confetti effect for valid certificates
        if (document.querySelector('.status-valid')) {
            const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b'];

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            for (let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 100);
            }
        }
    </script>
</body>

</html>
